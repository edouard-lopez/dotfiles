# Set ZSH as default shell
set-option -g default-shell "/usr/bin/fish"

# xterm-style function key sequences
set-window-option -g xterm-keys on # to make ctrl-arrow, etc. work

# change PREFIX from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a

# reload config
bind R source-file ~/.tmux.conf \; display "Configuration Reloaded!"

# Faster Command Sequences (don't wait for esc/meta-key sequence): http://mutelight.org/practical-tmux
set-option -sg escape-time 50 # this makes vim fucking awful to use

# Enable UTF-8 support
set -g status on
set -g utf8 on

# Set scrollback to 100,000 lines with
set -g history-limit 100000
setw -g aggressive-resize on

# set first window to index 1 (not 0) to map more to the keyboard layout...
set -g base-index 1
setw -g pane-base-index 1
# confirm before killing a window or the server
bind-key q killp
bind-key k confirm kill-window
bind-key K confirm kill-server

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi
# Set vi keys
setw -g mode-keys vi
# Vim-style copy/paste
unbind [
bind y copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# move x clipboard into tmux paste buffer
bind C-v run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-c run "tmux show-buffer | xclip -i -selection clipboard"

# Setting the correct term
set -g default-terminal "screen-256color"
source-file ~/.tmux-tomorrow.conf


# disable status bar (default): http://is.gd/E71nd6
set -g status on
# toggle statusbar
bind-key b set-option status


# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# alignment settings
set-option -g status-justify left

# status left options
set-option -g status-left '#[fg=black][#S]#[default] '
set-option -g status-left-length 20

# window list options
set-window-option -g automatic-rename on
set-window-option -g window-status-format '#I:#W'
set-window-option -g window-status-current-format '#[bg=green,fg=white,bold]#I:#W'

# status right options
set -g @batt_charged_icon '#[fg=green,bold]âœ”'
set -g @batt_charging_icon '#[fg=yellow,bold]â–²'  # âš¡
set -g @batt_discharging_icon '#[fg=red,bold]â–¼'  # 'ðŸ”‹'
set -g @batt_attached_icon '#[fg=cyan,bold]ðŸ”Œ'  #
set -g status-right-length 100
set -g status-right '#[fg=blue]%a %d %b#[default] âŒš #[fg=yellow]%H#[default]:#[fg=yellow]%M #[default]| #[fg=blue]â‡£#{download_speed} #[fg=green]â‡¡#{upload_speed}#[default] | #{battery_icon}#[fg=black]#{battery_percentage} '
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #


# Allow the title bar to adapt to whatever host you connect to: https://wiki.archlinux.org/index.php/Tmux#Terminal_emulator_window_titles
set -g set-titles on
# wm window title string (uses statusbar variables)
set -g set-titles-string "#T"
# set -g set-titles-string "tmux:#I [ #W ]"


# Automatic layouting: https://wiki.archlinux.org/index.php/Tmux#Automatic_layouting
bind -n M-c kill-pane \; select-layout
bind -n M-n split-window \; select-layout

# Scrolling issues (Shift-PageUp/Shift-PageDown in your terminal): https://wiki.archlinux.org/index.php/Tmux#Scrolling_issues
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# terminal session will be locked awaiting the user password to unlock
# â†’ http://wroot.org/posts/terminal-auto-lock-with-zsh-and-vlock/
set -g lock-command vlock

# Redefine splitting shortcut
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Firefox-like shortcuts for tabs
# ctrl-t opens new window
bind-key -n C-t new-window
# ctrl+left/right cycles thru windows
bind-key -n C-PPage previous-window
bind-key -n C-NPage next-window
# Tab Navigation using Alt+#
unbind M-0
bind-key -n M-0   select-window -t :0
unbind M-0
bind-key -n M-1   select-window -t :1
unbind M-0
bind-key -n M-2   select-window -t :2
unbind M-0
bind-key -n M-3   select-window -t :3
unbind M-0
bind-key -n M-4   select-window -t :4
unbind M-0
bind-key -n M-5   select-window -t :5
unbind M-0
bind-key -n M-6   select-window -t :6
unbind M-0
bind-key -n M-7   select-window -t :7
unbind M-0
bind-key -n M-8   select-window -t :8
unbind M-0
bind-key -n M-9   select-window -t :9

# Pane switching with Alt+arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Activity Monitoring:  get notified when something happens inside other windows
setw -g monitor-activity on
set -g visual-activity on

# re-spawn pane with last command
bind r respawn-pane

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

# install tpm if not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# Install: Hit prefix + I to fetch the plugin and source it.
run '~/.tmux/plugins/tpm/tpm'
